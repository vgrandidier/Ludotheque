<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Chango&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<!-- ---------------------- -->
		<!-- TITRE ET IMAGES DU JEU -->
		<!-- ---------------------- -->
        	<div class="game-title">Title</div>
        	<div class="game-box">
            		<img class="clickable-img" src="images/title-box.jpg" alt="Boîte du jeu">
            		<img class="clickable-img" src="images/title-board.jpg" alt="Plateau du jeu">

            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <span class="prev">&#10094;</span>
                <span class="next">&#10095;</span>
                <img class="modal-content" id="modalImage">
            </div>
        	</div>

        	<div class="game-info">

			<!-- ------------------ -->
			<!-- DESCRIPTION DU JEU -->
			<!-- ------------------ -->
			<p>text</p>
			<p>text</p>
			<p>text</p>
			<p>text</p>

			<!-- ----------------------- -->
			<!-- CARACTERISTIQUES DU JEU -->
			<!-- ----------------------- -->
			<div class="game-details">
    				<div class="detail">
        				<i class="material-icons">face</i>
        				<span>à partir de<br><b>10 ans</b></span>
    				</div>
    				<div class="detail">
        				<i class="material-icons">people</i>
        				<span><b>1-5</b><br>joueurs</span>
    				</div>
    				<div class="detail-no-border">
        				<i class="material-icons">timer</i>
        				<span><b>20</b><br>minutes</span>
    				</div>
			</div>

			<!-- ------------------ -->
			<!-- REVENDEURS ET PRIX -->
			<!-- ------------------ -->
			<div class="price-list">
				<!-- -------------- -->
				<!-- LE PASSE TEMPS -->
				<!-- -------------- -->
                		<div class="price-item">
                    			<span class="vendor lepassetemps">Le Passe Temps</span>
                    			<span class="price"><a href="link" target="_blank">XX €</a></span>
                		</div>
				<!-- --------- -->
				<!-- PHILIBERT -->
				<!-- --------- -->
                		<div class="price-item">
                    			<span class="vendor philibert">Philibert</span>
                    			<span class="best-price"><a href="link" target="_blank">XX €</a></span>
                		</div>
				<!-- ------ -->
				<!-- AMAZON -->
				<!-- ------ -->
                		<div class="price-item">
                    			<span class="vendor amazon">Amazon</span>
                    			<span class="price"><a href="link" target="_blank">XX €</a></span>
                		</div>
				<!-- --------- -->
				<!-- CDISCOUNT -->
				<!-- --------- -->
                		<div class="price-item">
                    			<span class="vendor cdiscount">Cdiscount</span>
                    			<span class="price"><a href="link" target="_blank">XX €</a></span>
                		</div>
				<!-- ------- -->
				<!-- LA FNAC -->
				<!-- ------- -->
                		<div class="price-item">
                    			<span class="vendor fnac">La Fnac</span>
                    			<span class="price"><a href="link" target="_blank">XX €</a></span>
                		</div>
            		</div>

			<!-- ------------- -->
			<!-- VIDEO YOUTUBE -->
			<!-- ------------- -->
			<div class="video-container">
                		<iframe width="100%" height="400" src="https://www.youtube.com/embed/elM3oOHwEPw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            		</div>

			<!-- ----------------- -->
			<!-- RETOUR A LA LISTE -->
			<!-- ----------------- -->
        		<div class="back-button">
            			<a href="index.html#title">Retour à la liste</a>
        		</div>

		</div>
	</div>

	<script src="scripts/script.js"></script>

</body>
</html>
